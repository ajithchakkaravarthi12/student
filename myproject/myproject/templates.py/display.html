<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">name</th>
            <th scope="col">email</th>
            <th scope="col">mobile</th>
            <th scope="col">city</th>
            <th>actions</th>
          </tr>
        </thead>
        <tbody>
          {% for i in show_data %}
          <tr>
              <td>{{ i.id }}</td>
              <td>{{ i.name }}</td>
              <td>{{ i.email }}</td>
              <td>{{ i.mobile }}</td>
              <td>{{ i.city }}</td>
              <td>
                  <a href="/delete/{{ i.id }}" class="btn btn-primary">Delete</a>
                  <a href="/update/{{ i.id }}" class="btn btn-danger">Edit</a>
              </td>
          </tr>
          {% endfor %}
      </tbody>
      
        
      </table>
     <a href="/index" type="button" class="btn btn-primary">add</a>
</body>
</html>
