<body>
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Add Employee Data</h2>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                   
                    <div class="mb-3">
                        <label for="employeeName" class="form-label">Name</label>
                        <input type="text" value="{{data.name}}" name="name" class="form-control" id="employeeName">
                    </div>
                    <div class="mb-3">
                        <label for="employeeEmail" class="form-label"> Email</label>
                        <input type="email" value="{{data.email}}" name="email" class="form-control" id="employeeEmail">
                    </div>
                    <div class="mb-3">
                        <label for="employeeMobile" class="form-label"> Mobile</label>
                        <input type="number" value="{{data.mobile}}" name="Mobile" class="form-control" id="employeeMobile">
                    </div>
                    <div class="mb-3">
                        <label for="employeeCity" class="form-label"> City</label>
                        <input type="text" value="{{data.city}}" name="City" class="form-control" id="employeeCity">
                    </div>
                    <button type="submit" class="btn btn-primary">update</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
    
</body>
</html>
